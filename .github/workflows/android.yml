name: Build Android app with CapacitorJS

on:
  push:
    branches:
      - android

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install

    - name: Build web app
      run: npm run build

    - name: Copy Android
      run: npx cap sync android && npx cap copy android && cd android && ./gradlew assembleRelease

    - name: List files and directories
      run: ls android/app/build/outputs/apk/release

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/
